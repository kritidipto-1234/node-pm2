
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

	upstream node_app {
        server localhost:3000 weight=4;
        server localhost:3001;
        # The first server receives 3 times more connections than the second.        server localhost:3001;
        server localhost:3002;
        server localhost:3003;
        server localhost:3004;
        server localhost:3005;
        server localhost:3006;
        server localhost:3007 weight=4;
    }

    server {
        listen       8080;
        server_name  localhost;

        location / {
            proxy_pass http://node_app; # Forward requests to Node.js application
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }

        # ... rest of the server block ...
    }

